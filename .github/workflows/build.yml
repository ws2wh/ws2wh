name: Build
on: [ "push" ]
jobs:

  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        go-version: ['1.24.x']
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go ${{ matrix.go-version }}
      uses: actions/setup-go@v5
      with:
        go-version: '${{ matrix.go-version }}'

    - name: Build
      run: go build -v ./...

    - name: Run tests
      run: go test -v ./...
